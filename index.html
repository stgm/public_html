---
layout: page
title: Welcome
---

{% assign pages_list = site.pages | where:"nav","main" | sort:"order" %}
{% for node in pages_list %}
{% if node.title != null %}
  {% if node.layout == "page" %}
    <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
  {% endif %}
{% endif %}
{% endfor %}
